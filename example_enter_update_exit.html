var data1=[10,20,30]

var data2=[2,3,4,5]

var circleGroups = svg.selectAll("circle")
   .data(data1)
   .enter().append("circle")
   .attr('cx',function(d,i){return 50*i;})
   .attr('cy',50)
   .attr('r',20)

var text_tochange=circleGroups.data(data2) 


// update
text_tochange.transition()
   .duration(2500)
   .attr('cx',function(d,i){return 50*d;})
   .each('start',function(d){return d3.select(this).attr('fill','green')})
   .each('end',function(d){return d3.select(this).attr('fill','red')})

//enter

.append('circle')
